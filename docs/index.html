<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Macros</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A collection of custom macros and scripts for Twine/SugarCube 2.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Custom Macros',
      repo: 'https://github.com/ChapelR/custom-macros-for-sugarcube-2/',
      loadNavbar: true,
      tabs : {
        theme : 'material'
      }
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js" data-ga="UA-140068697-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <!-- Latest -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
